<body>
    <nav-bar></nav-bar>

        <div id="game-of-life" class="game-of-life"></div>


        <link rel="stylesheet" href="styles/game-of-life.css">
        <div id="game-of-life" class="game-of-life"></div>
        <script>
            let size = Math.max(window.innerWidth, window.innerHeight);
            let uni = new Universe(100, 100, Math.round(size/100));
            function setup() {
                uni.initP5(size, size);
                frameRate(15);
            }
            function draw() {
                uni.tick();                
                uni.renderP5();
            }
            window.onresize = function () {
                size = Math.max(window.innerWidth, window.innerHeight);
                uni.cellSize = size/uni.width;
                resizeCanvas(size, size);
            }
        </script>
    <custom-footer></custom-footer>
</body>
</html>
